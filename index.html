<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simulasi Order Makanan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f4f4f4;
      }
      #output {
        border: 1px solid #ccc;
        padding: 10px;
        white-space: pre-line;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <h2>Diagram dan Flowchart</h2>
    <img
      src="G1_Soal.jpg"
      alt="Gambar Soal"
      style="
        width: 40%;
        height: auto;
        margin-bottom: 15px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
      "
    />
    <img
      src="G2_FlowchartPlantUml.png"
      alt="Flowchart"
      style="
        height: auto;
        margin-bottom: 15px;
        border: 1px solid rgb(0, 0, 0);
        border-radius: 4px;
      "
    />
    <h2>Simulasi Order Makanan (Prototype Inheritance)</h2>
    <div id="output"></div>

    <!-- Hubungkan ke file JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
